<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post">
      <input type="submit" value="Show movie" name="movie" />
    </form>

    <p id="movie"></p>
    <p id="movi"></p>

    <script>
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          fetch("get-movies.php", {
            method: "post",
          })
            .then((res) => res.text())
            .then(function (result) {
            document.getElementById("movie").innerHTML = result;

            //   let text = "";
            //   for (let x of result) {
            //     text += x;
            //   }
            //   document.getElementById("movi").innerHTML = text;
            });
        });
    </script>
  </body>
</html>
